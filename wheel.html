<!DOCTYPE html>
<html>
  <head>
    <title>Weiben - Wheel of fortune</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="wheel.css" />
  </head>

  <body>
    <div id="app" >
      <img class="marker" src="img/marker.png" />
      
      <div id="wheel" class="wheel">
        <div class="box1">
          <span class="span1"><b>🐯<br>200</b></span>
          <span class="span2"><b>🦊<br>100</b></span>
          <span class="span3"><b>🐼<br>300</b></span>
          <span class="span4"><b>😺<br>400</b></span>
        </div>
        <div class="box2">
          <span class="span1"><b>🐸<br>150</b></span>
          <span class="span2"><b>🦝<br>💰x2</b></span>
          <span class="span3"><b>🐲<br>250</b></span>
          <span class="span4"><b>🦄<br>350</b></span>
        </div>
      </div>

      <button class="spin">SPIN</button>

    </div>

    <script src="wheel.js"></script>
  </body>
</html>
